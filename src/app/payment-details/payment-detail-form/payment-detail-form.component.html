<form #form ="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="paymentId" [value]="service.formData.paymentId">
    <div class="mb-3">
        <label>User Name</label>
        <input  class="form-control form-control-lg"
        placeholder="User Card Number"
        #userName="ngModel" name="userName"
        [(ngModel)]="service.formData.userName" required>
    </div>

    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg"
        placeholder="Card Number"
        #cardNumber="ngModel" name="cardNumber"
        [(ngModel)]="service.formData.cardNumber" required minlength="16" maxlength="16">
    </div>
    <div class="mb-3 col-6">
        <label>Valid Through</label>
        <input class="form-control form-control-lg"
        placeholder="MM/YY"
        #expirationDate="ngModel" name="expirationDate"
        [(ngModel)]="service.formData.expirationDate">
    </div>
    <div class="mb-3 col-6">
        <label>Security Code</label>
        <input class="form-control form-control-lg"
        placeholder="CVV" type="password"
        #securityCode="ngModel" name="securityCode"
        [(ngModel)]="service.formData.securityCode" required minlength="3" maxlength="3">
    </div>
    
    <div class="mb-3 col-6">
        <label>Status</label>
        <input class="form-control form-control-lg"
        placeholder="Status"
        #status="ngModel" name="status"
        [(ngModel)]="service.formData.status">
    </div>
    <div class="mb-3 col-6">
        <label>Total</label>
        <input class="form-control form-control-lg"
        placeholder="Total"
        #total="ngModel" name="total"
        [(ngModel)]="service.formData.total">
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-succes" type="submit">
        Submit
        </button>
    </div>
</form>
